<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Insignia Signature Generator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    input[type="submit"] {
      margin-top: 24px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Insignia Signature Generator</h1>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <label for="target">Target Genome (FASTA):</label>
    <input type="file" name="target" required>

    <label for="exclude">Exclude Genome (FASTA):</label>
    <input type="file" name="exclude" required>

    <input type="submit" value="Generate Signatures">
  </form>
</body>
</html>
